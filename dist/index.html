<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dobra Nada - Good Hope</title>
		<link
			rel="icon"
			href="./assets/images/favicon.png"
			type="image/svg+xml"
			sizes="16x16"
		/>
		<link rel="stylesheet" href="app.css" id="css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
	</head>
	<body>
		<div class="preload">
			<img src="./assets/images/loading(1).gif" alt="loading-image" />
		</div>

		<button class="button scrollTopBtn" id="btnScrollToTop">
			<i class="fas fa-arrow-alt-circle-up"></i>
		</button>
		<header class="header">
			<nav class="header__nav" id="nav-container">
				<div class="header__nav-logo">
					<a href="#" class="header__nav-logo-link">
						<img
							src="./assets/images/logo.png"
							alt="animal-shelter_logo"
							class="header__nav-img"
						/>
					</a>
				</div>

				<div class="header__nav-right">
					<div class="menu-btn" id="menu-btn">
						<div class="menu-btn__burger"></div>
					</div>

					<ul class="header__nav-list" id="nav-list">
						<li class="header__nav-list-item current">
							<a href="#" class="header__nav-list-link">Naslovna</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">O nama</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Udomi</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Doniraj/Volontiraj</a>
						</li>
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-list-link">Kontakt</a>
						</li>

						<ul class="header__nav-social-icons">
							<li class="header__nav-social-icon">
								<a href="#" class="header__nav-social-icon-link"
									><i class="fab fa-facebook-square"></i
								></a>
							</li>
							<li class="header__nav-social-icon">
								<a href="#" class="header__nav-social-icon-link"
									><i class="fab fa-instagram-square"></i
								></a>
							</li>
							<li class="header__nav-social-icon">
								<a href="#" class="header__nav-social-icon-link"
									><i class="fab fa-skype"></i
								></a>
							</li>
						</ul>
					</ul>

					<button class="header__nav-donate-btn button">Doniraj???</button>
				</div>
			</nav>

			<section id="carousel-container" class="carousel-container">
				<div class="carousel" id="carousel">
					<div class="carousel__btns">
						<button class="carousel__btn" id="prev">
							<i class="fas fa-arrow-left"></i> <span>Prev</span>
						</button>
						<button class="carousel__btn" id="next">
							<span>Next</span> <i class="fas fa-arrow-right"></i>
						</button>
					</div>
				</div>
			</section>
		</header>

		<main>
			<div class="carousel__slide">
				<div class="carousel__image-container">
					<img src="./assets/images/carousel/slide3.jpg" alt="slide-img" />
				</div>
				<div class="carousel__content">
					<h1 class="carousel__title">Slide broj jedan naslov</h1>
					<p class="carousel__desc">slide broj jedan tekst</p>
					<button class="header__nav-donate-btn button">Dugme za nešto</button>
				</div>
			</div>
			<div class="carousel__slide">
				<div class="carousel__image-container">
					<img src="./assets/images/carousel/slide3.jpg" alt="slide-img" />
				</div>
				<div class="carousel__content">
					<h1 class="carousel__title">Slide broj jedan naslov</h1>
					<p class="carousel__desc">slide broj jedan tekst</p>
					<button class="header__nav-donate-btn button">Dugme za nešto</button>
				</div>
			</div>
		</main>

		<script src="app.js"></script>
	</body>
</html>
